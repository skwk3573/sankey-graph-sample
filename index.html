    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-wrapper {
            margin-bottom: 50px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .chart-container {
            width: 100%;
            overflow-x: auto;
        }
        h2 {
            color: #333;
        }
        .error {
            color: red;
        }
        .chart-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .chart-form input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
        }
        .chart-form button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chart-form button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        /* オートコンプリート用のスタイル */
        .autocomplete-container {
            position: relative;
            display: inline-block;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-active {
            background-color: #4CAF50 !important;
            color: white;
        }
    </style>
